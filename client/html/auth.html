<section id="login-box" class="out">
  <div id="login-info-box"><span id="login-info">{{name}} {{version}}</span></div>
  <form id="form" target="null" accept-charset="UTF-8">
    <div id="login-fields">
      <input type="text" id="user" name="username" class="login-input" placeholder="Username" tabindex="1">
      <input type="password" id="pass" name="password" class="login-input" placeholder="Password" tabindex="2">
    </div>
    <div class="remember checked" tabindex="3">
      <svg class="check"></svg><span>Remember</span>
    </div>
    <div class="submit" tabindex="4">
      <svg class="signin"></svg><span>Sign in</span>
    </div>
    <input name="remember" value="remember" type="hidden">
  </form>
  <iframe name="null"></iframe>
</section>
